<form action="url" method="post" id="contact-form">
  <label class="standard-label" for="contact-email">E-mail: </label>
  <input type="email" id="contact-email"  required>

  <label class="standard-label" for="tel">Telephone: </label>
  <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="tel"  required>

  <label class="standard-label" for="text-area">Message: </label>
  <textarea maxlength="240" id="text-area" required></textarea>

  <input type="submit" value="Send message">
</form>
